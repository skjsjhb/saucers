name: 💡 Feature Request
description: Suggest an idea for this project
labels: ["enhancement"]
assignees: Curve

body:
  - type: textarea
    attributes:
      label: 🐛 Is your feature request related to a problem?
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: false

  - type: textarea
    attributes:
      label: 💡 Describe your idea
      description: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: ❔ Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false

  - type: textarea
    attributes:
      label: 🤔 Additional context
      description: If applicable, add any other context or screenshots about the feature request here.
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: ✅ I confirm that...
      description: Please confirm these things by clicking the checkboxes
      options:
        - label: I have collected all the required information and read all the comments in this document
          required: true
        - label: I searched for an existing feature request for this issue
          required: true
        - label: I've made sure that this feature is not yet implemented
          required: true
