[package]
name = "saucers"
description = "Rust bindings for saucer, the C++ webview library."
version = "0.1.0"
edition = "2024"
license = "MIT"
homepage = "https://github.com/skjsjhb/saucers"
repository = "https://github.com/skjsjhb/saucers"
readme = "README.md"

[build-dependencies]
bindgen = "0.72.0"
cmake = "0.1"
pkg-config = "0.3.32"

[[bin]]
name = "app-test-exec"
path = "src/bin/app_test.rs"

[[bin]]
name = "webview-test-exec"
path = "src/bin/webview_test.rs"

[lib]
bench = false

[features]
default = ["static-lib"]
static-lib = []
cross-lto = ["static-lib"]
